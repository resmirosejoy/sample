<div class="nav bg-info">
    <h1 class="text-light" style="margin-left: 40%;">Registration</h1>
</div>
<div class="container">
    {% for message in messages %}
<h5>
    <div class="alert alert-danger mt-5" style="width: 50%;">
        {{ message }}
    </div>
</h5>
    {% endfor %}
</div>
<div class="container bg-light" style="border-radius: 10px; width:50%">
   <form action="{% url 'usercreate' %}" method="post" enctype="multipart/form-data" class="form pt-5 pb-5" style="width: 50%; margin-left:25%">
       {% csrf_token %}

       <input type="text" name="first_name" class="form-control" placeholder="First Name"><br>
       <input type="text" name="last_name"class="form-control" placeholder="Last Name"><br>
       <input type="text" name="username" class="form-control" placeholder="Username"><br>
       <input type="email" name="email" class="form-control" placeholder="Email"><br>
       <input type="password" name="password" class="form-control" placeholder="Strong Password"><br>
       <input type="password" name="cpassword" class="form-control" placeholder="Confirm Password"><br>

       <input type="number" name="Phone" class="form-control" placeholder="Phone number"><br>
       <input type="text" name="Address" class="form-control" placeholder="Address"><br>
       <label>Gender:</label>
       <input type="radio" name="Gender" value="male"> Male
       <input type="radio" name="Gender" value="female"> Female<br><br>
       <input type="number" name="Age" class="form-control" placeholder="Age"><br>

       <label>course:</label><br>
       <select class="form-control" name="select" id="qwerty">
        {% for i in courses %}
        <option value="{{ i.id }}">{{ i.Course_Name }}</option>
        {% endfor %}
        </select>
       <input type="file" name="file" class="form-control mt-3" accept="image/*">
       
       <button type="submit" class="btn btn-outline-info" style="margin-left: 40%;">Submit</button>
       <br>
       <p class='text-muted'>Already a member. <a href="#">Login</a></p>
   </form>
</div>
{% endblock %}
